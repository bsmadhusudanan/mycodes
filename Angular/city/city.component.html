<div class="page-content">
  <div class="widget-box widget-color-blue ui-sortable-handle">
    <div class="widget-header  text-center">
      <h2 class="widget-title bigger lighter">Manage Cities</h2>
      <div class="widget-toolbar">
        <button
          type="button"
          class="btn btn-white btn-sm btn-success btnn float-right"
          data-toggle="modal"
          data-target="#addOrEditMDL"
          (click)="addNew()"
        >
          Add New
        </button>
      </div>
    </div>

    <div class="widget-body">
      <div class="widget-main">
        <div id="fuelux-wizard-container">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th  width="5%">Sl.No</th>
                <th  width="15%">Code</th>
                <th  width="60%">Name</th>
                <th  width="10%">Status</th>
                <th width="10%">Action</th>
              </tr></thead>
              <tr *ngFor="let city of _cityDataList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ city.Code }}</td>
                <td>{{ city.Name }}</td>
                <td>{{ city.Status }}</td>
                <td>
                 <a (click)="edit(city)"  style="cursor: pointer;"  data-toggle="tooltip" data-placement="top" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-2 text-success"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></a>
                 <a (click)="confirmRemoval(city)" style="cursor: pointer;" data-toggle="modal" data-target="#modal-remove"  data-placement="top" title="Delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 text-danger"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></a>
               </td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Model Begins Here -->

<div id="addOrEditMDL" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="modal-wizard-container">
        <div class="modal-header">
          <h3>{{ action }} City</h3>
        </div>
        <div class="modal-body">
          <form
            class="form-horizontal"
            #_cityForm="ngForm"
            novalidate
            name="frmAddNew"
            id="frmAddNew"
          >
            <div class="form-group">
              <label class="col-sm-3 control-label no-padding-right"
                >Code</label
              >
              <div class="col-sm-9">
                <input
                  type="hidden"
                  id="CityID"
                  name="CityID"
                  [(ngModel)]="_cityViewModel.CityID"
                />
                <input
                  type="hidden"
                  id="CreatedBy"
                  name="CreatedBy"
                  [(ngModel)]="_cityViewModel.CreatedBy"
                />
                <input
                  type="hidden"
                  id="CreatedDT"
                  name="CreatedDT"
                  [(ngModel)]="_cityViewModel.CreatedDT"
                />
                <input
                  type="hidden"
                  id="CityID"
                  name="CityID"
                  [(ngModel)]="_cityViewModel.CityID"
                />
                <input
                  type="text"
                  id="Code"
                  name="Code"
                  [(ngModel)]="_cityViewModel.Code"
                  required
                  class="col-md-12 form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label no-padding-right"
                >Name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  id="Name"
                  name="Name"
                  
                  [(ngModel)]="_cityViewModel.Name"
                  class="col-md-12 form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label no-padding-right"
                >Status</label
              >
              <div class="col-sm-9">
                <select
                  class="col-md-12 form-control"
                  id="Status"
                  [(ngModel)]="_cityViewModel.Status"
                  name="Status"
                >
                  <option value="Active">Active</option>
                  <option value="InActive">InActive</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <span id="errorMessage" class="fc-center error-text"></span>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary btn-sm btns"
          (click)="save(_cityForm.valid, _cityForm.value, true)"
        >
          Save and Add More
        </button>
        <button
          type="submit"
          class="btn btn-primary btn-sm btns"
          (click)="save(_cityForm.valid, _cityForm.value, false)"
        >
          Save
        </button>
        <button class="btn btn-danger btn-sm pull-left" data-dismiss="modal">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Model Begins Here -->

<div id="modal-remove" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="modal-wizard-container">
        <div class="modal-header">
          <h3>{{ action }} City</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div>
                <div class="box-body">
                  <p>Are you sure you want remove {{ confirmationMessage }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-default pull-left btn-sm"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary btnr btn-sm"
          (click)="remove(removeItemID)"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Model Begins Here -->
