<div class="main-container" id="container">
  <!--  BEGIN NAVBAR  -->
   <div class="header-container fixed-top" id="appnavtopbar">
    <header class="header navbar navbar-expand-sm">
        
  
        <ul class="navbar-item flex-row navbar-dropdown">
          <li class="nav-item theme-logo" style="margin: 10px 0px 0px 20px;">
               <a href="#/dashboard"><img src="assets/v2/img/menasati-logo-tp.png" class="navbar-logo" alt="logo" width="50"></a>
          </li>
          
          <li class="nav-item theme-logo form-inline " style="margin-left:20px;">
            <a href="#/dashboard"><h3 class="text-white">Menasati Administration Panel</h3></a>
          </li>
        </ul>
  
        <ul class="navbar-item flex-row search-ul">
            <li class="nav-item align-self-center search-animated">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search toggle-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <form class="form-inline search-full form-inline search" role="search">
                    <div class="search-bar">
                        <input type="text" class="form-control search-form-control  ml-lg-auto" placeholder="Search...">
                    </div>
                </form>
            </li>
        </ul>
        <ul class="navbar-item flex-row navbar-dropdown">

            <li class="nav-item dropdown message-dropdown">
                <a href="javascript:void(0);" class="nav-link dropdown-toggle" id="messageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg><span class="icon-name"></span>
                    </div>
                </a>
                <div class="dropdown-menu p-0 position-absolute animated fadeInUp" aria-labelledby="messageDropdown">
                    <div class="">
                        <a class="dropdown-item" *ngFor='let mdl of _menuItemDataList; let i = index'>
                            <div class="">
                                <div class="media">
                                    <div class="media-body">
                                        <div class="">{{loadMenu()}}
                                            <a style="cursor:pointer;" (click)="loadSubMenu(mdl)"><h5 class="usr-name menu menu-heading">{{mdl?.ModuleName}}</h5></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </a>
                    </div>
                </div>
            </li>


            <li class="nav-item dropdown user-profile-dropdown  order-lg-0 order-1">
                <a href="javascript:void(0);" class="nav-link dropdown-toggle user" id="userProfileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </a>
                <div class="dropdown-menu position-absolute animated fadeInUp" aria-labelledby="userProfileDropdown">
                    <div class="dropdown-item">
                        <a  (click)="logout()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg> <span>Log Out</span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
  </div>
  <!--  END NAVBAR  -->
  
    <!--  BEGIN SIDEBAR  -->
    <div class="sidebar-wrapper sidebar-theme sb-style" id="sidebar-container">
            
      <nav id="sidebar" style="padding-bottom: 100px;">
        <div class="menu_heading col-md-12"  style="margin-top: 30px;transition: .600s;padding: 14px 10px;background-color: #f4ebdb;border-radius: 2px;cursor: pointer;color:black;">{{_moduleTitle}}</div>
        <ul class="menu" id="sideModuleMenu">
            <li *ngFor='let _mmItem of _moduleMenuItemDataList; let i = index' class="menu_item li-mo" >
                <a href="#/{{_mmItem?.Key}}?moduleIndex={{_mmItem?.OptionalValue}}" class="dropdown-toggle" aria-expanded="false"> {{_mmItem?.Value}} </a>
            </li>
            <li class="menu_item li-mo" >
                <a href="#/login" class="dropdown-toggle" aria-expanded="false"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg> Logout</a>
            </li>
        </ul>
      </nav>

  </div>
  <!--  END SIDEBAR  -->
  
  <!--  BEGIN CONTENT AREA  -->
  <div id="content" class="main-content mt-100" >
    <div class="layout-px-spacing">
        <div class="col-md-12">
          <router-outlet></router-outlet>
        </div>
    </div>
  </div>
  <!--  END CONTENT AREA  -->
  
  </div>
