<div class="row">
	<div class="col-md-12">
		<div class="page-header text-center">
			<div class="row">
				<div class="col-md-12">
					<h3>
						Video Gallery
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<span class="input-icon">
						<input #searchText type="text" placeholder="Search Text..." class="nav-search-input float-right col-md-3 form-control" style="margin-bottom:10px;" (keyup.enter)="textSearch(searchText.value)" autocomplete="on" />
						<small>
							<i (click)="textSearch(searchText.value)" _ngcontent-c1="" class="fa fa-search  fa-2x float-right" style="margin:4px 4px 0px 0px;cursor:pointer;"></i>
						</small>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
				<th>Sl.No</th>
				<th>Video</th>
				<th>File Name</th>
				<th>Link</th>
				</tr>
			</thead>
			<tr  *ngFor='let _i of _videoGalleryDataList; let i = index'>
				<td>{{i+1}}</td>
				<td></td>
				<td>{{_i.FileName}}</td>
				<td><a href="{{_i.URL}}" target="_blank" >Link</a></td>
			</tr>
		</table>
		</div>
	</div>
</div>
